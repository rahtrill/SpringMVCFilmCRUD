/*
* Sample Gradle build configuration for a Spring/MVC project
*/

apply plugin: 'java'
apply plugin: 'war'

war {
  archiveFileName = "${archivesBaseName}.war"
  destinationDirectory = file("./")      // Project root
}

repositories {
   jcenter()
}

ext {
  springVersion = "4.3.20.RELEASE"
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-webmvc', version:"${springVersion}"
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    implementation group: 'javax.servlet', name: 'jstl', version:'1.2'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.springframework', name: 'spring-test', version:"${springVersion}"
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'
}