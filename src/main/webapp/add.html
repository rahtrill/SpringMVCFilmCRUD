<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Film</title>
</head>
<body>

	<form action="addFilm.do" method="POST">

		<h1>Add a Film</h1>

		Enter the following fields for your film:
		
		<br>
		
		Name: <input type="text" name="name" /> 
		<br> 
		Description: <input type="text" name="description" />
		<br> 
		Release year: <input type="text" name="releaseYear" />
		<br> 
		Language: 
		<br>
		<input type="radio" name="language" value="1"/>
		<label for="1">English</label>
		<input type="radio" name="language" value="2"/>
		<label for="2">Italian</label>
		<input type="radio" name="language" value="3"/>
		<label for="3">Japanese</label>
		<input type="radio" name="language" value="4"/>
		<label for="4">Mandarin</label>
		<input type="radio" name="language" value="5"/>
		<label for="5">French</label>
		<input type="radio" name="language" value="6"/>
		<label for="6">German</label>
		<br> 
		Rental duration: <input type="text" name="rentalDuration"/>
		<br> 
		Rental rate: <input type="text" name="rentalRate" />
		<br> 
		Length: <input type="text" name="length" />
		<br> 
		Replacement cost: <input type="text" name="replacementCost" />
		<br> 
		Rating: <input type="text" name="rating" />
		<br> 
		Special Features: <input type="text" name="specialFeatures" />
		<br>
		
		<input type="submit" value="submit" />

	</form>

</body>
</html>
